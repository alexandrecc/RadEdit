<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Request Form</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
            --focus-ring: rgba(37, 99, 235, 0.2);
            --radius-sm: 6px;
            --radius-md: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            padding: 2.5rem;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
                display: grid;
                gap: 1.5rem;
            }
        }

        .form-section {
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
            margin-top: 1rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--text-main);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .helper-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .custom-control {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .custom-control input {
            margin-right: 0.75rem;
            width: 1.25em;
            height: 1.25em;
            accent-color: var(--primary-color);
        }

        .range-container {
            padding: 1rem 0;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .file-upload-wrapper {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-sm);
            padding: 2rem;
            text-align: center;
            background: #f9fafb;
            transition: all 0.2s;
            position: relative;
        }

        .file-upload-wrapper:hover {
            border-color: var(--primary-color);
            background: #eff6ff;
        }

        .file-upload-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-icon {
            font-size: 2rem;
            color: var(--text-muted);
            display: block;
            margin-bottom: 0.5rem;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        .required::after {
            content: " *";
            color: #ef4444;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <h1>Project Request Form</h1>
            <p>Please fill out the details below so we can scope your project accurately.</p>
        </header>

        <form action="#" method="POST">

            <div class="form-grid">
                <div class="grid-2">
                    <div>
                        <label for="first-name" class="required">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Jane" required data-field="FIRST_NAME" data-target-region="FIRST_NAME">
                    </div>
                    <div>
                        <label for="last-name" class="required">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required data-field="LAST_NAME" data-target-region="LAST_NAME">
                    </div>
                </div>

                <div class="grid-2">
                    <div>
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="jane@company.com" required data-field="EMAIL" data-target-region="EMAIL">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" data-field="PHONE" data-target-region="PHONE">
                    </div>
                </div>

                <div>
                    <label for="smartMenu">Smart Menu (press 1-9)</label>
                    <select id="smartMenu" data-field="SMART_MENU" data-target-region="SMART_MENU">
                        <option value="Dashboard">Dashboard</option>
                        <option value="Profile">Profile</option>
                        <option value="Settings">Settings</option>
                        <option value="Analytics">Analytics</option>
                        <option value="Reports">Reports</option>
                        <option value="Messages">Messages</option>
                        <option value="Billing">Billing</option>
                        <option value="Support">Support</option>
                        <option value="Logout">Logout</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Project Details</h3>

                <div class="form-grid">
                    <div>
                        <label for="department" class="required">Service Type</label>
                        <select id="department" name="department" required data-field="SERVICE_TYPE" data-target-region="SERVICE_TYPE"
                                data-map='{"web-dev":"Web Development","mobile-app":"Mobile Application","ui-ux":"UI/UX Design","consulting":"Technical Consulting"}'>
                            <option value="" disabled selected>Select a service...</option>
                            <option value="web-dev">Web Development</option>
                            <option value="mobile-app">Mobile Application</option>
                            <option value="ui-ux">UI/UX Design</option>
                            <option value="consulting">Technical Consulting</option>
                        </select>
                    </div>

                    <div class="grid-2">
                        <div>
                            <label>Project Priority</label>
                            <div class="radio-group">
                                <label class="custom-control">
                                    <input type="radio" name="priority" value="standard" checked data-field="PRIORITY" data-target-region="PRIORITY"
                                           data-map='{"standard":"Standard (2-4 weeks)"}'>
                                    Standard (2-4 weeks)
                                </label>
                                <label class="custom-control">
                                    <input type="radio" name="priority" value="urgent" data-field="PRIORITY" data-target-region="PRIORITY"
                                           data-map='{"urgent":"Urgent (ASAP)"}'>
                                    Urgent (ASAP)
                                </label>
                            </div>
                        </div>

                        <div>
                            <label for="deadline">Desired Start Date</label>
                            <input type="date" id="deadline" name="deadline" data-field="START_DATE" data-target-region="START_DATE">
                        </div>
                    </div>

                    <div class="range-container">
                        <label for="budget">Estimated Budget ($)</label>
                        <input type="range" id="budget" name="budget" min="1000" max="50000" step="1000" value="5000">
                        <output id="budgetDisplay" class="section-title" style="display:block; margin-top:0.5rem; font-size:1.2rem; color:var(--primary-color);">$5,000</output>
                        <div class="range-values">
                            <span>$1k</span>
                            <span>$50k+</span>
                        </div>
                        <input type="hidden" id="budgetValue" data-field="BUDGET" data-target-region="BUDGET">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Requirements & Assets</h3>

                <div class="form-grid">
                    <div>
                        <label>Included Features</label>
                        <div class="checkbox-group" style="flex-direction: row; flex-wrap: wrap; gap: 1.5rem;">
                            <label class="custom-control">
                                <input type="checkbox" name="features" value="CMS Integration" data-label="CMS Integration">
                                CMS Integration
                            </label>
                            <label class="custom-control">
                                <input type="checkbox" name="features" value="SEO Optimization" data-label="SEO Optimization">
                                SEO Optimization
                            </label>
                            <label class="custom-control">
                                <input type="checkbox" name="features" value="Analytics" data-label="Analytics">
                                Analytics
                            </label>
                            <label class="custom-control">
                                <input type="checkbox" name="features" value="E-Commerce" data-label="E-Commerce">
                                E-Commerce
                            </label>
                        </div>
                        <input type="hidden" id="featuresValue" data-field="FEATURES" data-target-region="FEATURES">
                    </div>

                    <div>
                        <label for="message" class="required">Project Description</label>
                        <textarea id="message" name="message" placeholder="Please describe the core features and goals of your project..." required
                                  data-field="DESCRIPTION" data-target-region="DESCRIPTION"></textarea>
                        <p class="helper-text">Please be as detailed as possible.</p>
                    </div>

                    <div>
                        <label>Attach Specification (PDF, DOCX)</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="file-upload" name="file-upload" accept=".pdf,.doc,.docx">
                            <span class="file-icon">FILE</span>
                            <span style="font-weight:500; color:var(--primary-color);">Click to Upload</span> or drag and drop<br>
                            <span style="font-size:0.8rem; color:var(--text-muted);">Maximum file size 10MB</span>
                        </div>
                        <input type="hidden" id="attachmentValue" data-field="ATTACHMENT" data-target-region="ATTACHMENT">
                    </div>
                </div>
            </div>

            <div class="form-section" style="border:none;">
                <label class="custom-control">
                    <input type="checkbox" id="terms" data-field="TERMS" data-target-region="TERMS"
                           data-map='{"true":"Accepted","false":"Not accepted"}'>
                    I agree to the <a href="#" style="color:var(--primary-color); margin-left: 4px;">Terms and Privacy Policy</a>.
                </label>

                <button type="submit" class="submit-btn">Submit Request</button>
            </div>

        </form>
    </div>

    <script>
        const smartMenu = document.getElementById('smartMenu');
        const budgetRange = document.getElementById('budget');
        const budgetDisplay = document.getElementById('budgetDisplay');
        const budgetValue = document.getElementById('budgetValue');
        const featureChecks = Array.from(document.querySelectorAll('input[name="features"]'));
        const featuresValue = document.getElementById('featuresValue');
        const fileUpload = document.getElementById('file-upload');
        const attachmentValue = document.getElementById('attachmentValue');

        smartMenu.addEventListener('keydown', function (event) {
            if (event.key >= '1' && event.key <= '9') {
                event.preventDefault();
                const index = parseInt(event.key, 10) - 1;
                if (index >= 0 && index < smartMenu.options.length) {
                    smartMenu.selectedIndex = index;
                    smartMenu.dispatchEvent(new Event('change', { bubbles: true }));
                }
            }
        });

        function updateBudget() {
            const value = Number(budgetRange.value || 0);
            const display = '$' + value.toLocaleString();
            budgetDisplay.textContent = display;
            budgetValue.value = display;
            budgetValue.dispatchEvent(new Event('change', { bubbles: true }));
        }

        function updateFeatures() {
            const values = featureChecks
                .filter((input) => input.checked)
                .map((input) => input.getAttribute('data-label') || input.value);
            featuresValue.value = values.join(', ');
            featuresValue.dispatchEvent(new Event('change', { bubbles: true }));
        }

        function updateAttachment() {
            const file = fileUpload.files && fileUpload.files.length ? fileUpload.files[0] : null;
            attachmentValue.value = file ? file.name : '';
            attachmentValue.dispatchEvent(new Event('change', { bubbles: true }));
        }

        budgetRange.addEventListener('input', updateBudget);
        featureChecks.forEach((input) => input.addEventListener('change', updateFeatures));
        fileUpload.addEventListener('change', updateAttachment);

        updateBudget();
        updateFeatures();
        updateAttachment();
        smartMenu.dispatchEvent(new Event('change', { bubbles: true }));
    </script>
</body>
</html>
