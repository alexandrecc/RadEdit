<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="radedit:view" content="mode=split;size=50">
    <title>RadEdit Split 50</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 24px;
        line-height: 1.5;
      }
      .card {
        max-width: 560px;
        padding: 16px 20px;
        border: 2px solid #94a3b8;
        border-radius: 12px;
        background: #f8fafc;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Split 50% Demo</h1>
      <p>
        This file asks RadEdit to open the HTML view in a 50/50 split.
        Load it with the Open button or via SetHtmlFile.
      </p>
    </div>
  </body>
</html>
