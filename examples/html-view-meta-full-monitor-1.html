<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="radedit:view" content="mode=full;monitor=1">
    <title>RadEdit Full Monitor</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 24px;
        line-height: 1.5;
      }
      .panel {
        padding: 18px 22px;
        border-radius: 12px;
        background: #ecfeff;
        border: 2px solid #06b6d4;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Full Monitor Demo</h1>
      <p>
        This file asks RadEdit to open the HTML view full screen on monitor 1.
        Change the monitor value to target a different display.
      </p>
    </div>
  </body>
</html>
