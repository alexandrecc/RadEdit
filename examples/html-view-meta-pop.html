<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="radedit:view" content="mode=pop;x=140;y=100;width=900;height=620">
    <title>RadEdit Pop Window</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 24px;
        line-height: 1.5;
      }
      .banner {
        padding: 14px 18px;
        border-radius: 10px;
        background: #eef2ff;
        border: 2px solid #818cf8;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1>Pop Window Demo</h1>
      <p>
        This file asks RadEdit to pop the HTML view into a new window
        at a fixed position and size.
      </p>
    </div>
  </body>
</html>
